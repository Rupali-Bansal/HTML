<html>
  <head>
    <title>Student registration form</title>
    <style>
      .box{
        width:100px;
        height:100px;
        border: 1px solid black;
        border-radius:5px;
        transition-property:all;
        transition-duration:5s;
        transition-timing-funstion:ease-in-out;
      }
      #box1:hover{
        transform:rotate(45deg);
      }
      #box2:hover{
        transform:scale(4);
      }
      #box3:hover{
        transform:translate(50px);
      }
      #box4:hover{
        transform:rotatey(30px);
      }
        
    </style>
  </head>
  <body>
    <h1>Containers</h1>
    <div id="box1" class="box"></div>
    <div id="bo21" class="box"></div>
    <div  id="box3" class="box"></div>
    <div id="box4" class="bo"></div>
  </body>
</html>
